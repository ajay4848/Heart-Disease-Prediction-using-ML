<!DOCTYPE html>
<html>

<head>
    <title>My App</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="my-app">

    <div class="top">
        <div class="head1">
            <h1 class="h1">PREDICT YOUR HEART DISEASE</h1>
            <form method="post">
                <div class="qut">

                    <h2 id="m1">Medical Information</h2>

                    <div class="row">


                        <div class=" row1 col-md-6">
                            <label for="input_text">Age</label>
                            <input type="text" name="input_text1" id="input_text1" />
                            <label for="input_text">Gender</label>
                            <select name="input_text2" id="input_text2">

                                <option value="0">Male</option>
                                <option value="1">Female</option>

                            </select>
                            <!-- <input type="text" name="input_text2" id="input_text2" /> -->
                            <label for="input_text">Chest Pain</label>
                            <select name="input_text3" id="input_text3">

                                <option value="0">Asymptomatic</option>
                                <option value="1">Atypical angina</option>
                                <option value="2">Non-anginal pain</option>
                                <option value="3">Typical angina</option>

                            </select>
                            <!-- <input type="text" name="input_text3" id="input_text3" /> -->
                            <label for="input_text">Resting Blood Pressure</label>
                            <input type="text" name="input_text4" id="input_text4" />
                            <label for="input_text">Serum Cholestoral in mg/d</label>
                            <input type="text" name="input_text5" id="input_text5" />
                            <label for="input_text">Fasting Blood Sugar</label>
                            <input type="text" name="input_text6" placeholder=">120 mg/dl" id="input_text6" />
                            <label for="input_text">Resting Electrocardiographic results</label>
                            <select name="input_text7" id="input_text7">

                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>


                            </select>
                            <!-- <input type="text" name="input_text7" id="input_text7" /> -->
                            <label for="input_text">Maximum Heart Rate</label>
                            <input type="text" name="input_text8" id="input_text8" />




                        </div>
                        <div class="row1 col-md-6">

                            <label for="input_text">Exercise Induced Angina</label>
                            <input type="text" name="input_text9" id="input_text9" />

                            <label for="input_text">Oldpeak</label>
                            <input type="text" name="input_text10" id="input_text10" />

                            <label for="input_text">The Slope of the Peak Exercise </label>
                            <input type="text" name="input_text11" id="input_text11" />
                            <label for="input_text">Number of Major Vessels (0-3) colored by Flourosopy</label>
                            <select name="input_text12" id="input_text12">

                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>

                            </select>
                            <!-- <input type="text" name="input_text12" id="input_text12" /> -->
                            <label for="input_text">Thalassemia</label>
                            <input type="text" name="input_text13" id="input_text13" />

                        </div>
                    </div>
                </div>

                <div class="b1"> <button class="button-1" type="submit">Submit</button>
                </div>
        </div>
    </div>
    </form>



    <div class="output">
        <form method="get">

            {% if output %}
            <h2 id="out1"> {{ output }}</h2>


            

           
            <div class="table1">
                <h2></h2>
                <table class="table2">
                    <thead>
                        <tr>
                            <th>Algorithm</th>
                            <th >Accuracy</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for h in acc %}
                        <tr>
                            {% for item in h %}
                            <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
            <div id="h2">  <h2 > Accuracy graph <h2>
            </div>
            <div class="graph"> 


    
            
            <img src="data:image/png;base64,{{ graphic }}" alt="Seaborn graph">
        
            </div>
            {% endif %}

        </form>
    </div>








    </div>
</body>

</html>
